<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chatwork Info Maker</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/clipboard-1.5.3.min.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<h1>Chatwork Info Maker</h1>
<div class="container">
  <form id="form" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <button id="copy" class="btn btn-default" data-clipboard-target="#postContent">クリップボードにコピーして閉じる</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <textarea id="postContent" rows="6"></textarea>
      </div>
    </div>
    <div class="form-group">
      <table class="table table-bordered"><tbody id="linkList"></tbody></table>
    </div>
  </form>
</div>
</body>
</html>
