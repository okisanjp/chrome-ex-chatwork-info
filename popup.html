<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chatwork Info Maker</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/clipboard-1.5.3.min.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<h1>Chatwork Info Maker</h1>
<div class="container">
  <form id="form" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <button id="copy" class="btn btn-default" data-clipboard-target="#link">Copy to Clipboard</button>
      </div>
    </div>
    <div class="form-group">
      <label for="link" class="col-sm-12 control-label">コメントの追加もできます</label>
      <div class="col-sm-12">
        <textarea rows="10" id="link" class="form-control" value="" />
      </div>
    </div>

  </form>
</div>
</body>
</html>
